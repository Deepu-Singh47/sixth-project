<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="shortcut icon"
      href="img/pngtree-ribbon-banner-with-text-quiz-png-image_4737858.png"
      type="image/x-icon"
    />
    <title>Quiz Competition - Quiz</title>
  </head>
  <body>
    <nav class="nv navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="#">Quiz Competition</a>
      </div>
    </nav>
    <div class="container mt-5">
      <h2 style="margin-bottom: 30px" class="text-center">Quiz Questions</h2>
      <div
        id="quiz-container"
        class="border border-2 p-2 p-md-5 col-12 col-md-8 d-flex flex-column mx-auto"
      >
        <!-- Questions and options will be dynamically added here -->
      </div>
      <div class="mt-3 d-flex justify-content-center">
        <button id="prev-btn" class="btn btn-secondary mx-2">Previous</button>
        <button id="next-btn" class="btn btn-primary mx-2 px-4">Next</button>
        <button
          id="submit-btn"
          class="btn btn-success mx-2"
          style="display: none"
        >
          Submit
        </button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
