<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="shortcut icon"
      href="img/pngtree-ribbon-banner-with-text-quiz-png-image_4737858.png"
      type="image/x-icon"
    />
    <title>Quiz Competition - Result</title>
  </head>
  <body>
    <nav class="nv navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="#">Quiz Competition</a>
      </div>
    </nav>
    <div
      class="container col-11 col-md-5 border border-2 p-2 p-md-5 text-center"
      style="margin-top: 99px"
    >
      <h2 class="text-center">Quiz Result</h2>
      <p class="text-center">Your Score: <span id="score"></span></p>
      <button
        onclick="redirectToIndex()"
        id="thank-you-btn"
        class="btn btn-primary text-align-center"
      >
        Thank You
      </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
